<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Neighborhood Map Project</title><!-- custom css style --><link href="build/css/styles.css" rel="stylesheet"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><!-- purpose of project:

SPA featuring a map of a neighborhood that has:
- map markers to identify popular locations or places to visit
- search function to easily discover these locations
- listview to support simple browsing of all locations
- implement 3rd party APIs (e.g. StreetView images, Wikipedia articles, Yelp reviews)

 --><div class="container"><header><h1 data-bind="text: title"></h1><input type="text" data-bind="textInput:searchTerm" placeholder="narrow what you're looking for" class="search-bar" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"></header><div class="error-msg">There was an error with getting venues</div><div class="list" id="list"><ul class="results" id="results" data-bind="foreach: placeList"><li class="place" data-bind="text: name, click:$parent.click"></li></ul></div><div id="map">Something Went Wrong with Google Maps</div></div><!-- external scripts --><script src="lib/knockout-3.2.0.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="build/js/app.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmjSgZnSrkRufdC9a694tR-Wq6A-JW79w&callback=initMap&onerror=handleErrors" async defer="defer"></script></body></html>
